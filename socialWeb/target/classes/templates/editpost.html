<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns.ths="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit post</title>
</head>
<body>
<h1>ADD POST</h1>
<form method="post" th:object="${post}" th:action="@{/editpost(id=${post.user.getUserId()})}">
    <label>
        <input  name="username" th:field="*{subject}" th:text="${post.subject}" placeholder="Subject">
    </label>
    <button>Edit</button>
    <div style="padding-top: 50px">
        <textarea style="width: 400px;height: 400px" th:field="*{text}" th:text="${post.text}"></textarea>
    </div>

</form>

</body>
</html>
